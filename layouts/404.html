{{- define "head" -}}
    <title>{{ .Site.Title }} - {{ .Title }}</title>

    {{ partial "google_font" (dict "fontFamily" "Press Start 2P" "text" .Title) }}

    {{- with resources.Get "scss/404.scss" | toCSS | minify -}}
    <style>{{ .Content | safeCSS }}</style>
    {{- end -}}
{{ end -}}

{{- define "header" -}}
    <h1 class="page_not_found">Page not found</h1>
{{- end -}}
