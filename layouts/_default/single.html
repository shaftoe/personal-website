{{- define "head" -}}
    <title>{{ .Title }}</title>

    {{- with resources.Get "scss/index.scss" | toCSS | minify -}}
    <link rel="stylesheet" href="{{ .RelPermalink }}" type="text/css">
    {{- end -}}

{{- end -}}

{{ define "header" }}
<h1>{{ .Title }}</h1>
<small>{{ partial "date" .Date }}</small>
{{ end }}


{{ define "main" }}
<section>
    <article>
        {{ .Content }}
    </article>
</section>
{{ end }}
