{{ define "header" }}
<h1 class="center">{{ .Param "author"}}'s {{ .Page.Title }}</h1>
{{ end }}

{{ define "main" }}
{{ $section := . }}

<section class="list">
{{- range (.Paginator 5).Pages -}}
    {{ partial "article" (dict "article" . "section" $section) }}
{{- end -}}
</section>

{{ template "_internal/pagination.html" . }}
{{ end }}
