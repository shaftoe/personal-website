{{- $link := printf "https://www.youtube.com/watch?v=%s" (.Get 0) -}}
{{- $thumbnail := .Get 1 -}}

<div class="media youtube">
    <a
        href="{{ $link }}"
        title="Watch this video on YouTube`"
    >
        <img
            src="{{ $thumbnail }}"
            alt="YouTube video thumbnail"
        />

        <i class="fab fa-youtube fa-4x"></i>
    </a>
</div>
