{{- with $.Page.Resources.GetMatch "thumbnail" }}
<div class="media">
    <a
        href="{{ $.Page.Params.src_url }}"
        title="Watch this video on YouTube`"
    >
        <img
            src="{{ .RelPermalink }}"
            alt="YouTube video thumbnail"
        />

        <i class="fab fa-youtube fa-4x"></i>
    </a>
</div>
{{- end -}}
