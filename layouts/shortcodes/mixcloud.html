{{- $link := printf "https://www.mixcloud.com%s" (.Get 0) -}}
{{- $thumbnail := .Get 1 -}}

<div
    class="media"
>
    <a
        href="{{ $link }}"
        title="Listen this music mix on Mixcloud`"
    >
        <img
            src="{{ $thumbnail }}"
            alt="Mixcloud music mix thumbnail"
            class="mixcloud"
        />
        <i class="fas fa-play-circle fa-4x"></i>
    </a>
</div>
