{{- with $.Page.Resources.GetMatch "thumbnail" }}
<div class="media">
    <a
        href="{{ $.Page.Params.src_url }}"
        title="Listen this music mix on Mixcloud"
    >
        <img
            src="{{ .RelPermalink }}"
            alt="Mixcloud music mix thumbnail"
            class="mixcloud"
        />

        <i class="fas fa-play-circle fa-4x"></i>
    </a>
</div>
{{- end -}}
