# Ref: https://github.com/eduardoboucas/hugo-plus-staticman/blob/master/staticman.yml
comments:
  allowedFields: ["name", "body", "email"]
  branch: "master"
  commitMessage: "Staticman - New comment to /{options.entryId}"
  filename: "{@id}"
  format: "json"
  generatedFields:
    date:
      type: date
  moderation: true
  name: "a.l3x.in - staticman"
  path: "data/comments/{options.entryId}"
  pullRequestBody: "New comment to blog post\n"
  requiredFields: ["name", "body"]
  transforms:
    email: "md5"
