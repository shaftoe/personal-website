---
title: "Contact me"
scripts: [vendor/axios.min.js, common.js, contact.js]
---

<noscript>
    <header class="error">
        Please enable JavaScript for this page to make use of this contact form
    </header>
</noscript>

<h1>Send me a message, I'll get back to you soon</h1>

<form>
    <fieldset disabled>
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" placeholder="your@email.here" required>

        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="optional">

        <label for="textAreaMessage">Your message</label>
        <textarea class="form-control" id="textAreaMessage" rows="5" required></textarea>
        <div></div>
        <button type="submit" class="send">Send message</button>
    </fieldset>
</form>
